<ion-list lines="none">
  <ion-item-sliding *ngFor="let item of auditorias" >
    <ion-item button detail class="anim">    
      <div class="cuadrado"></div>

        <ion-grid>
  
          <ion-row>
            <ion-col size="12">
              <ion-label>
                <h2> {{item.nombre}} </h2>
                <h3> {{item.huertas_todas___nombre}} </h3>
                <h3> {{item.nombre_productor}} </h3>
              </ion-label>
            </ion-col>
          </ion-row>
  
          <ion-row class="row">
            <ion-col size="4">
              <ion-chip color="primary" class="azul">
                <ion-icon name="calendar-clear-outline" color="primary"></ion-icon>
                <ion-label>
                  {{item.no_evaluaciones}}
                </ion-label>
              </ion-chip>
            </ion-col>
  
            <ion-col size="4">
              <ion-chip color="danger" class="red">
                <ion-icon name="calendar-clear-outline" color="danger"></ion-icon>
                <ion-label>
                  {{item.evaluaciones_cumplidas}} 
                </ion-label>
              </ion-chip>
            </ion-col>
  
          </ion-row>
  
          <ion-row class="row">
            <ion-col size="4">
              <ion-chip color="success" class="green">
                <ion-icon name="calendar-outline" color="success"></ion-icon>
                <ion-label>
                  {{item.fecha_formated}}
                </ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>
  
        </ion-grid>
  
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="unread(item.detalle)">
        <ion-icon name="file-tray-full-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
